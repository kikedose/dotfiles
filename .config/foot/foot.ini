# -*- conf -*-

# shell=$SHELL (if set, otherwise user's default shell from /etc/passwd)
term=xterm-256color
# login-shell=no

# app-id=foot
# title=foot
# locked-title=no

# --- FONT CONFIGURATION ---
font=JetBrainsMono Nerd Font Mono:size=12:style=Bold
font-bold=JetBrainsMono Nerd Font Mono:size=12:style=ExtraBold
font-italic=JetBrainsMono Nerd Font Mono:size=12:style=SemiBold Italic
font-bold-italic=JetBrainsMono Nerd Font Mono:size=12:style=Bold Italic

# font-size-adjustment=0.5
# line-height=<font metrics>
# letter-spacing=0
# horizontal-letter-offset=0
# vertical-letter-offset=0
# underline-offset=<font metrics>
# underline-thickness=<font underline thickness>
# strikeout-thickness=<font strikeout thickness>
# box-drawings-uses-font-glyphs=no
# dpi-aware=no

# --- WINDOW & PADDING ---
initial-window-mode=maximized

pad=10x10 center-when-maximized-and-fullscreen

# resize-by-cells=yes
# resize-keep-grid=yes
# resize-delay-ms=100

# --- BEHAVIOR ---
bold-text-in-bright=no

